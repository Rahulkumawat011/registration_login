<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>table,tr,th,td{border:2px solid red}
table{width:1350px;height:300px}</style>
</head>
<body>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Address</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.f_name }}</td>
        <td>{{ student.l_name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.phone_number }}</td>
        <td>{{ student.age }}</td>

    </tr>
    {% endfor %}
    </body>
</html>
